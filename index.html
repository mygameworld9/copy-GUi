<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenUI Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* 核心：深空极光背景 */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #030014; /* 更深邃的蓝紫色底 */
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      /* 极光光斑 - 1 (主视觉 - 靛蓝/紫) */
      .aurora-1 {
        position: fixed;
        top: -20%;
        left: -10%;
        width: 70vw;
        height: 70vw;
        background: radial-gradient(circle, rgba(76, 29, 149, 0.35) 0%, rgba(0,0,0,0) 65%);
        filter: blur(120px);
        animation: float-slow 25s infinite alternate ease-in-out;
        z-index: -2;
        opacity: 0.8;
      }

      /* 极光光斑 - 2 (副视觉 - 青/蓝) */
      .aurora-2 {
        position: fixed;
        bottom: -20%;
        right: -10%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(0,0,0,0) 65%);
        filter: blur(140px);
        animation: float-reverse 30s infinite alternate-reverse ease-in-out;
        z-index: -2;
        opacity: 0.7;
      }

      /* 极光光斑 - 3 (点缀 - 粉/红) */
      .aurora-3 {
        position: fixed;
        top: 40%;
        left: 40%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, rgba(0,0,0,0) 60%);
        filter: blur(100px);
        animation: pulse-glow 20s infinite ease-in-out;
        z-index: -2;
        mix-blend-mode: screen;
      }
      
      /* 网格纹理 (科技感) */
      .grid-overlay {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
        pointer-events: none;
      }

      /* 噪点纹理 (质感) */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.035;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float-slow {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(30px, 20px) scale(1.05); }
        100% { transform: translate(-20px, 40px) scale(1); }
      }
      
      @keyframes float-reverse {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-40px, -20px) rotate(5deg); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.15; transform: scale(1); }
        50% { opacity: 0.25; transform: scale(1.2); }
      }

      @keyframes gradient-x {
        0%, 100% {
            background-size: 200% 200%;
            background-position: left center;
        }
        50% {
            background-size: 200% 200%;
            background-position: right center;
        }
      }
      .animate-gradient-x {
        animation: gradient-x 3s ease infinite;
      }

      /* --- NEW ANIMATIONS FOR BUTTONS & CARDS --- */
      @keyframes shine {
        from { transform: translateX(-100%) skewX(-12deg); }
        to { transform: translateX(200%) skewX(-12deg); }
      }
      .animate-shine {
        animation: shine 1.5s linear infinite;
      }

      @keyframes float-y {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float-y 3s ease-in-out infinite;
      }

      /* --- ENHANCED SCROLLBARS --- */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
        background-clip: content-box;
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.1) transparent;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "openai": "https://aistudiocdn.com/openai@^4.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "zod": "https://aistudiocdn.com/zod@^3.22.4",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="aurora-1"></div>
    <div class="aurora-2"></div>
    <div class="aurora-3"></div>
    <div class="grid-overlay"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
